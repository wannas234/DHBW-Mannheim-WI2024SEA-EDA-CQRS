<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome die Steuerung</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
        color: #e0e0e0;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        font-size: 2.5rem;
        color: #f0e040;
        margin-bottom: 10px;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 0.95rem;
      }
      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4444;
      }
      .status-dot.connected {
        background: #44ff44;
      }
      .section {
        background: rgba(20, 20, 30, 0.7);
        border: 1px solid rgba(240, 224, 64, 0.3);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }
      .section h2 {
        color: #f0e040;
        margin-bottom: 15px;
        font-size: 1.3rem;
      }
      .button-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      button {
        flex: 1;
        min-width: 120px;
        padding: 15px 20px;
        border: 2px solid rgba(240, 224, 64, 0.5);
        border-radius: 8px;
        background: rgba(20, 20, 30, 0.9);
        color: #f0e040;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:active {
        opacity: 0.8;
      }
      .temp-control {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .temp-display {
        font-size: 1.8rem;
        font-weight: 700;
        color: #f0e040;
        font-family: 'Courier New', monospace;
        min-width: 80px;
      }
      .log-entry {
        background: rgba(10, 10, 15, 0.5);
        padding: 10px 15px;
        border-left: 3px solid #f0e040;
        margin-bottom: 8px;
        border-radius: 4px;
        font-size: 0.9rem;
        font-family: 'Courier New', monospace;
      }
      .log-entry .time {
        color: #999;
      }
      .log-entry .type {
        color: #f0e040;
        font-weight: 600;
      }
      .empty-log {
        color: #555;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SmartHome Tranquilo Admin</h1>
        <div class="status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Verbindung wird hergestellt...</span>
        </div>
      </div>
      <div class="section">
        <h2>Lichter</h2>
        <div class="button-group">
          <button onclick="sendCommand('LICHT_UMSCHALTEN', { room: 'Wohnzimmer', state: 'on' })">An</button>
          <button onclick="sendCommand('LICHT_UMSCHALTEN', { room: 'Wohnzimmer', state: 'off' })">Aus</button>
        </div>
      </div>
      <div class="section">
        <h2>Heizung</h2>
        <div class="temp-control">
          <button onclick="changeTemp(-1)" style="flex: 0; min-width: auto; padding: 10px 15px;">-</button>
          <div class="temp-display" id="tempDisplay">20°C</div>
          <button onclick="changeTemp(1)" style="flex: 0; min-width: auto; padding: 10px 15px;">+</button>
          <button onclick="sendHeating()">Senden</button>
          <button onclick="sendHeatingOff()" style="background: rgba(150, 150, 150, 0.3); border-color: #999; color: #999;">Aus</button>
        </div>
      </div>
      <div class="section">
        <h2>Alarm</h2>
        <button onclick="sendCommand('ALARM_AKTIVIEREN', { zone: 'Eingang', severity: 'high' })"style="width: 100%; background: rgba(255, 50, 50, 0.3); border-color: #ff3232; color: #ff6464;"> Alarm auslösen </button>
      </div>
      <div class="section">
        <h2>Log</h2>
        <div id="eventLog" style="max-height: 300px; overflow-y: auto;">
          <div class="empty-log">Keine Events</div>
        </div>
      </div>
    </div>
    <script>
      const WS_URL = 'ws://localhost:8080';
      let ws = null;
      let currentTemp = 20;
      let log = [];
      function connectToEventBus() {
        try {
          ws = new WebSocket(WS_URL);
          ws.onopen = () => {
            console.log('Connected');
            updateStatus(true);
          };
          ws.onmessage = (e) => {
            try {
              const msg = JSON.parse(e.data);
              if (msg.kind === 'BESTÄTIGUNG') {
                console.log('Command accepted:', msg.commandType);
              }
            } catch (err) {
              console.error('Parse error:', err);
            }
          };
          ws.onerror = (err) => console.error('WebSocket error:', err);
          ws.onclose = () => {
            updateStatus(false);
            setTimeout(connectToEventBus, 3000);
          };
        } catch (err) {
          console.error('Connection failed:', err);
          setTimeout(connectToEventBus, 3000);
        }
      }
      function updateStatus(connected) {
        const dot = document.getElementById('statusDot');
        const text = document.getElementById('statusText');
        if (connected) {
          dot.classList.add('connected');
          text.textContent = 'Verbunden';
        } else {
          dot.classList.remove('connected');
          text.textContent = 'Verbindung getrennt';
        }
      }
      function sendCommand(type, payload) {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          alert('Nicht verbunden');
          return;
        }
        ws.send(JSON.stringify({ kind: 'BEFEHL', command: { type, payload } }));
        addLog(type, payload);
      }
      function changeTemp(delta) {
        currentTemp = Math.max(10, Math.min(30, currentTemp + delta));
        document.getElementById('tempDisplay').textContent = currentTemp + '°C';
      }
      function sendHeating() {
        sendCommand('HEIZUNG_STELLEN', { temperature: currentTemp, mode: 'on' });
      }
      function sendHeatingOff() {
        sendCommand('HEIZUNG_STELLEN', { temperature: 0, mode: 'off' });
      }
      function addLog(type, payload) {
        const now = new Date().toLocaleTimeString('de-DE');
        log.unshift({ time: now, type, payload });
        if (log.length > 20) log.pop();
        renderLog();
      }
      function renderLog() {
        const logDiv = document.getElementById('eventLog');
        if (log.length === 0) {
          logDiv.innerHTML = '<div class="empty-log">Keine Events</div>';
          return;
        }
        logDiv.innerHTML = log.map(item => `
          <div class="log-entry">
            <span class="time">${item.time}</span>
            <span class="type">${item.type}</span>
            <span>${JSON.stringify(item.payload)}</span>
          </div>
        `).join('');
      }
      document.addEventListener('DOMContentLoaded', connectToEventBus);
    </script>
  </body>
</html>
