<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartHome, die Anzeige für den Ednuser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
        color: #e0e0e0;
        padding: 20px;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        font-size: 2.5rem;
        color: #f0e040;
        margin-bottom: 10px;
      }
      .card {
        background: rgba(20, 20, 30, 0.7);
        border: 2px solid rgba(240, 224, 64, 0.3);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 20px;
        transition: all 0.5s ease;
        backdrop-filter: blur(10px);
      }
      .card h2 {
        color: #f0e040;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }
      .lights-card {
        text-align: center;
      }
      .light-status {
        font-size: 3rem;
        margin: 20px 0;
      }
      .light-text {
        font-size: 1.3rem;
        color: #999;
      }
      .lights-card.on {
        border-color: #f0e040;
        background: rgba(45, 40, 20, 0.6);
      }

      .lights-card.on .light-text {
        color: #f0e040;
      }

      .heating-card {
        text-align: center;
      }
      .temp-big {
        font-size: 3.5rem;
        font-weight: 700;
        font-family: 'Courier New', monospace;
        color: #999;
        margin: 20px 0;
      }
      .heating-mode {
        font-size: 1.1rem;
        color: #999;
      }
      .heating-card.on {
        border-color: #ff9632;
        background: rgba(50, 30, 15, 0.6);
      }
      .heating-card.on .temp-big {
        color: #ff9632;
      }
      .heating-card.on .heating-mode {
        color: #ff9632;
      }
      .alarm-card {
        text-align: center;
      }
      .alarm-status {
        font-size: 2rem;
        margin: 20px 0;
        color: #999;
      }
      .alarm-text {
        font-size: 1.2rem;
      }
      .alarm-card.triggered {
        border-color: #ff6464;
        background: rgba(50, 15, 15, 0.8);
      }
      .alarm-card.triggered .alarm-status {
        color: #ff6464;
      }
      .event-feed {
        max-height: 250px;
        overflow-y: auto;
      }
      .event-item {
        padding: 8px 12px;
        border-bottom: 1px solid rgba(240, 224, 64, 0.1);
        font-size: 0.85rem;
        font-family: 'Courier New', monospace;
        color: #999;
      }
      .event-item:last-child {
        border-bottom: none;
      }
      .event-item .type {
        color: #f0e040;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>SmartHome Tranquilo</h1>
      </div>
      <div class="card lights-card" id="lightsCard">
        <h2>Lichter</h2>
        <div class="light-status" id="lightIcon">OFF</div>
        <div class="light-text" id="lightText">Aus</div>
      </div>
      <div class="card heating-card" id="heatingCard">
        <h2>Heizung</h2>
        <div class="temp-big" id="tempDisplay">--</div>
        <div class="heating-mode" id="heatingMode">Aus</div>
      </div>
      <div class="card alarm-card" id="alarmCard">
        <h2>Alarm</h2>
        <div class="alarm-status" id="alarmIcon">INAKTIV</div>
        <div class="alarm-text" id="alarmText">Inaktiv</div>
      </div>
      <div class="card">
        <h2>Events</h2>
        <div class="event-feed" id="eventFeed">
          <div style="color: #555; text-align: center; padding: 20px;">Warte auf Events...</div>
        </div>
      </div>
    </div>
    <script>
      const WS_URL = 'ws://localhost:8080';
      let ws = null;
      let events = [];

      let state = {
        lights: 'off',
        heating: { temp: null, mode: 'off' },
        alarm: { active: false },
      };
      function connectToEventBus() {
        try {
          ws = new WebSocket(WS_URL);
          ws.onopen = () => console.log('Connected');
          ws.onmessage = (e) => {
            try {
              const msg = JSON.parse(e.data);
              if (msg.kind === 'EREIGNIS') {
                onEvent(msg.event);
              }
            } catch (err) {
              console.error('Parse error:', err);
            }
          };
          ws.onerror = (err) => console.error('Error:', err);
          ws.onclose = () => setTimeout(connectToEventBus, 3000);
        } catch (err) {
          console.error('Connection failed:', err);
          setTimeout(connectToEventBus, 3000);
        }
      }
      function onEvent(event) {
        const { type, payload } = event;
        if (type === 'LICHT_UMGESCHALTET') {
          if (payload.room === 'all' && payload.state === 'off') {
            state.lights = 'off';
          } else {
            state.lights = payload.state;
          }
          updateLights();
        }
        if (type === 'HEIZUNG_GEÄNDERT') {
          state.heating = { temp: payload.temperature, mode: payload.mode };
          updateHeating();
        }
        if (type === 'ALARM_AUSGELÖST') {
          state.alarm = { active: true, zone: payload.zone };
          updateAlarm();
          setTimeout(() => {
            state.alarm = { active: false };
            updateAlarm();
          }, 10000);
        }
        addEvent(type);
      }
      function updateLights() {
        const card = document.getElementById('lightsCard');
        const icon = document.getElementById('lightIcon');
        const text = document.getElementById('lightText');
        if (state.lights === 'on') {
          card.classList.add('on');
          icon.textContent = 'ON';
          text.textContent = 'An';
        } else {
          card.classList.remove('on');
          icon.textContent = 'OFF';
          text.textContent = 'Aus';
        }
      }
      function updateHeating() {
        const card = document.getElementById('heatingCard');
        const temp = document.getElementById('tempDisplay');
        const mode = document.getElementById('heatingMode');
        card.classList.remove('on');
        if (state.heating.mode === 'off') {
          temp.textContent = '--';
          mode.textContent = 'Aus';
        } else {
          card.classList.add('on');
          temp.textContent = state.heating.temp + '°';
          mode.textContent = 'An';
        }
      }
      function updateAlarm() {
        const card = document.getElementById('alarmCard');
        const icon = document.getElementById('alarmIcon');
        const text = document.getElementById('alarmText');
        if (state.alarm.active) {
          card.classList.add('triggered');
          icon.textContent = 'AUSGELÖST';
          text.textContent = 'Ausgelöst!';
        } else {
          card.classList.remove('triggered');
          icon.textContent = 'INAKTIV';
          text.textContent = 'Inaktiv';
        }
      }
      function addEvent(type) {
        const time = new Date().toLocaleTimeString('de-DE');
        events.unshift({ time, type });
        if (events.length > 15) events.pop();
        renderEvents();
      }
      function renderEvents() {
        const feed = document.getElementById('eventFeed');
        feed.innerHTML = events.map(e => `
          <div class="event-item">
            <span class="type">${e.type}</span>
            <span> • ${e.time}</span>
          </div>
        `).join('');
      }
      document.addEventListener('DOMContentLoaded', connectToEventBus);
    </script>
  </body>
</html>
